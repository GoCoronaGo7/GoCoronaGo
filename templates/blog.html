{% extends "base.html"%}

{%block title%}
	Blogs
{%endblock title%}

{% block body%}

	<h1> Today's Blog </h1>
	{% for blogentry in out %}
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-6 col-md-4">
				<div id="blogout">
					<div class="blog">
						<p>
							<h3 style="text-align: start;">
								{{blogentry[1]}} <!--this is the title-->
							</h3>
							By {{blogentry[2]}} <!--this is the authour of the blogpost -->
						</p>				    
					</div> 
					<div class="blog">
						{{blogentry[3]}} <!--this is the contnet of the data-->
				    </div class="blog">
				</div>	
			</div>
		</div>
	</div>
	{% endfor %}
{%endblock body%}
